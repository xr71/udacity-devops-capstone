apiVersion: apps/v1
kind: Deployment

metadata:
  name: capstone-deployment
  labels:
    app: capstone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: capstone
    spec:
      containers:
      - name: devops-capstone
        image: xuren71/devops-capstone
        ports:
        - containerPort: 80
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            scheme: HTTP
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 5
          timeoutSeconds: 5
